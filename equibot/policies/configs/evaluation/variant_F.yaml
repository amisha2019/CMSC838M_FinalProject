# Variant F: PI-EquiBot + All features + Test-time Adaptation
prefix: pi_equibot_full_adapt
device: cuda
mode: eval  # This is primarily an evaluation config
log_dir: logs2/${mode}
eval_data_path: null
use_wandb: true
seed: 0

# Include all defaults from base.yaml
defaults:
  - ../base

# PI-EquiBot configuration - same as Variant E
model:
  # Enable physics embedding
  use_physics_embed: true
  physics_embed_dim: 4  # [mass, friction, stiffness, damping]
  latent_dropout: 0.2   # Add-on #3: Latent-dropout with p=0.2

# Physics supervision loss enabled
loss:
  lambda_phys: 0.1     # Physics supervision weight

# Enable MixUp augmentation
data:
  dataset:
    mixup_prob: 0.5    # 50% chance of applying mixup

# Enable curriculum learning
train:
  use_curriculum: true
  curriculum_T: 10     # Widen physics range over first 10 epochs

# Enable test-time adaptation during evaluation
eval:
  use_test_time_adaptation: true
  tta_num_steps: 1    # 1-step test-time adaptation
  tta_learning_rate: 0.001 